<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">

<custom-style>
    <style include="view-styles">
        html {
            height: auto;
            --main-layout-header-height: 64px;
            background-color: transparent !important;
        }

        body {
            /* Avoid horizontal scrollbars, mainly on IE11 */
            overflow-x: hidden;
            background-color: var(--lumo-contrast-5pct);
        }

        button {
            align-content: center;
            align-items: center;
        }

        p {
            display: -webkit-flex; /* Safari */
            -webkit-flex-wrap: wrap; /* Safari 6.1+ */
            display: flex;  
            flex-wrap: wrap;
            white-space: pre-line;
        }

        .main-layout {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .main-layout__header {
            align-items: center;
            text-align: center;
            height: var(--main-layout-header-height);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 80px;
            background-color: var(--lumo-base-color);
            box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
        }

        .main-layout__input {
            width: 100%;
            margin: 0;
            padding: 10px;
            margin-left: 4px;
            min-width: 150px;
        }

        .message-list {
            overflow-y: scroll;
            width: 100%;
            height: auto;
        }
        
        .bubble-profile {
            width: 50px !important;
            height: 50px;
            border-radius: 50%;
            border: 1px solid;
        }

        .chat-bubble__me {
            margin: 10px;
            padding: 10px;
            height: auto;
            background-color: var(--lumo-primary-color);
            border-radius: 10px;
            -webkit-text-fill-color: aliceblue;
            align-content: flex-end;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .chat-bubble__others {
            margin: 10px;
            padding: 10px;
            height: auto;
            background-color: var(--lumo-contrast-20pct);
            border-radius: 10px;
            align-items: flex-start;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .main-layout__autobtn {
            margin-right: 10px;
        }

        .main-layout__btnDefaults {
            min-width: 50px;
            margin: 4px;
        }

        vaadin-grid {
            overflow-y: auto;
            min-height:auto;
        }

        vaadin-grid vaadin-grid-cell-content {
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 10px;
            min-height:auto;
        }

        table {
            min-height:auto;
        }

    </style>
</custom-style>
